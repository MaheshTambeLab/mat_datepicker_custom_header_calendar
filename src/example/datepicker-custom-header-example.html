<mat-form-field>
  <mat-label>Custom calendar header</mat-label>
  <input matInput [matDatepicker]="picker" />

  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker
    #picker
    [calendarHeaderComponent]="exampleHeader"
  ></mat-datepicker>
</mat-form-field>
